    #researchbox {

    #yiyan:hover {

    #yiyan:hover #hitokoto {

    #hitokoto {

        flex: 1;
        position: absolute;
        bottom: 15%;
        animation: disappear 0s forwards;
        visibility: hidden;
    }
    
    #links>div {
        background-color: rgba(123, 144, 210, 0.4);
        margin: 0 auto;
        height: 60px;
        width: 60px;
        border-radius: 10px;
        display: inherit;
        cursor: pointer;
    }
    
    #links>div>img {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        margin: 0 auto;
        display: inherit;
    }
    
    #links>div:hover {
        animation: links 0.4s forwards;
    }
    
    #links>div::after {
        position: absolute;
        background-color: #a5dee4;
        content: "";
        bottom: -5%;
        height: 0px;
        width: 200%;
    }
    
    #links>div:hover::after {
        animation: linksafter 0.4s forwards;
    }
    
    @font-face {
        font-family: Mincho;
        src: url(./mincho.ttf);
    }
    
    @keyframes search {
        0% {
            font-size: 600%;
        }
        100% {
            font-size: 650%;
            transform: translateY(-5px);
            opacity: 0.6;
            letter-spacing: 1px;
        }
    }
    
    @keyframes time {
        0% {
            font-size: 120%;
        }
        100% {
            font-size: 125%;
            opacity: 0.6;
        }
    }
    
    @keyframes hitokoto {
        0% {
            font-size: 130%;
        }
        100% {
            font-size: 135%;
            opacity: 0.8;
            letter-spacing: 3px;
        }
    }
    
    @keyframes yiyan {
        0% {
            background-color: rgba(125, 185, 222, 0);
        }
        100% {
            background-color: rgba(125, 185, 222, .2);
            backdrop-filter: blur(5px);
        }
    }
    
    @keyframes hello {
        0% {
            transform: translateY(-70px);
        }
        40% {
            transform: translateY(30px);
        }
        60% {
            transform: translateY(30px);
        }
        100% {
            transform: translateY(-70px);
        }
    }
    
    @keyframes appear {
        0% {
            opacity: 0%;
            visibility: hidden;
        }
        100% {
            opacity: 100%;
            visibility: visible;
        }
    }
    
    @keyframes disappear {
        0% {
            opacity: 100%;
            visibility: visible;
        }
        100% {
            opacity: 0%;
            visibility: hidden;
        }
    }
    
    @keyframes links {
        0% {
            transform: rotateY(0);
        }
        30% {
            transform: translateY(-2px) rotateY(15deg) rotateX(-7deg);
        }
        100% {
            transform: translateY(-4px);
            background-color: rgba(123, 144, 210, 0.2);
        }
    }
    
    @keyframes linksafter {
        0% {
            width: 0%;
            height: 0%;
        }
        30% {
            transform: translateY(2px);
        }
        100% {
            width: 100%;
            height: 5%;
            transform: translateY(4px);
        }
    }
</style>

<body>

    </div>
    <p id="makuraryugithub">

    <script>
        let hand = ['üëå ', 'ü§ô ', 'üëã', '‚úçÔ∏è', '‚úåÔ∏è']
        const researchbox = document.getElementById("researchbox")
        var linkappear = 0
        window.document.onkeydown = disableRefresh;
        window.onload = rendertime()
        sertext()
        renderhello()



        researchbox.addEventListener("click", linking)
        document.getElementById("whole").addEventListener("click", gniknil)


        function linking() {
            document.getElementById("yiyan").style.animation = 'disappear 0.3s forwards'
            document.getElementById("links").style.animation = 'appear 0.3s forwards'
        }

        function gniknil() {
            document.getElementById("yiyan").style.animation = ''
            document.getElementById("links").style.animation = 'disappear 0.3s forwards'

        }


        function disableRefresh(evt) {
            evt = (evt) ? evt : window.event
            if (evt.keyCode) {
                if (evt.keyCode == 13) {
                    gotoser()
                    gniknil()
                }
            }
        }

        function gotoser() {
            const golink = "https://duckduckgo.com/?q=" + researchbox.value
            window.open(golink)
            researchbox.value = ""
        }


        function renderhello() {
            const hello = document.getElementById("hello")
            const now = new Date()
            var time = now.getHours()
            if (time <= 5) {
                hello.innerText = "ÂáåÊô®Â•ΩÔºÅ"
            } else
            if (time <= 10) {
                hello.innerText = "Êó©‰∏äÂ•ΩÔºÅ"
            } else
            if (time <= 12) {
                hello.innerText = "‰∏≠ÂçàÂ•ΩÔºÅ"
            } else
            if (time <= 17) {
                hello.innerText = "‰∏ãÂçàÂ•ΩÔºÅ"
            } else
            if (time < 24) {
                hello.innerText = "Êôö‰∏äÂ•ΩÔºÅ"
            }
        }



        function rendertime() {
            const now = new Date()
            var now_hours = now.getHours()
            var now_minutes = now.getMinutes()
            var now_seconds = now.getSeconds()
            now_hours = timeprocess(now_hours)
            now_minutes = timeprocess(now_minutes)
            now_seconds = timeprocess(now_seconds)
            const time = now_hours + ':' + now_minutes + ':' + now_seconds
            document.getElementById('time').innerHTML = time
            setTimeout(function() {
                rendertime()
            }, 500);

        }


        function timeprocess(i) {
            if (i < 10) {
                i = '0' + i
            } else
                i = i
            return i
        }

        fetch('https://v1.hitokoto.cn')
            .then(response => response.json())
            .then(data => {
                const hitokoto = document.getElementById('hitokoto')
                hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitokoto.innerText = "„Äé" + data.hitokoto + "„Äè"
            })
            .catch(console.error)


        function randomValueFromArray(array) {
            const random = Math.floor(Math.random() * array.length);
            return array[random];
        }



        function sertext() {
            let serhand = randomValueFromArray(hand)
            var serct = "Search" + serhand + "!"
            researchbox.setAttribute("placeholder", serct)

        }



        class links {
            constructor(name, icon, links) {
                this.name = name
                this.icon = icon
                this.links = links
                this.renderlinks()
            }
            renderlinks() {
                let linker = "window.open('" + this.links + "')," + "gniknil()"
                const link = document.createElement("div")
                link.setAttribute("id", this.name)
                link.setAttribute("onclick", linker)
                const icon = document.createElement("img")
                icon.setAttribute("src", this.icon)
                icon.setAttribute("height", "30px")
                icon.setAttribute("width", "30px")
                document.getElementById("links").appendChild(link)
                document.getElementById(this.name).appendChild(icon)
            }
        }

        const data = [{

            }
        )
    </script>
